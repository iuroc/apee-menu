<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apee-menu@1.0.7/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/apee-menu@1.0.7/dist/apee-menu.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apee-menu@1.0.7/demo/dist/menuConfig.js"></script>
</head>

<body>
    <button class="apee-menu">点我展开菜单</button>
    <script>
        const ele = document.getElementsByClassName('apee-menu')[0]
        const apeeMenu = new ApeeMenu()
        apeeMenu.setMenuConfig(menuConfig)
        apeeMenu.setLocation(50, 30)
        ele.addEventListener('click', () => {
            apeeMenu.show()
        })
    </script>
</body>

</html>
